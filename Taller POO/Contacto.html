<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500i,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Heart & Soul</title>
</head>

<body>
    <header>
        <div class="contenedor content">
            <img src="img/HEART2.png" alt="Logo">
            <p class="eslogan">Su bienestar lo es todo</p>
            <nav class="navegacion">
                <a href="index.html">Inicio</a>
                <a href="Servicios.html">Servicios</a>
                <a href="Contacto.html">Agenda tu cita</a>
            </nav>
        </div>
    </header>
    <h2>Contacto</h2>

    <div class="contenedor redes">
        <div class="horario">
            <p><i class="fas fa-map-marked-alt"></i> Calle Diego de Montemayor 507 Sur, Centro, 64000 Monterrey, N.L.</p>
            <p><i class="fas fa-mobile-alt"></i> 81 2634 7431</p>
            <p><i class="far fa-clock"></i> Horario de atención: 10:00- 21:00</p>
        </div>
        <div class="brands">
            <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://www.skype.com"><i class="fab fa-skype"></i></a>
            <a href="https://whatsapp.com"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
    <div id="map" class="map"></div>
    <main class="contenedor content contacto">
        <form action="" class="contacto">
            <fieldset>
                <legend>Contacto</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre">
                <label for="email">E-mail</label>
                <input type="email id=" e-mail " placeholder="ejemplo@correo.com "">
                <label for="asunto">Asunto</label>
                <input type="text" id="topic" placeholder="Tu teléfono">
                <label for="mensaje">Escribe tu mensaje aquí...</label>
                <textarea name="mensaje" id="message" cols="30" rows="10"></textarea>
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="contenedor content">
            <nav class="navegacion">
                <a href="index.html">Inicio</a>
                <a href="Servicios.html">Servicios</a>
                <a href="Contacto.html">Agenda tu cita</a>
            </nav>
            <p>Todos los Derechos Reservados 2020 &copy;</p>
        </div>
    </footer>
    <script src="js/script.js "></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
</body>

</html>
